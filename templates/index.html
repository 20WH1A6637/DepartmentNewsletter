{% extends "base.html" %}

{% block content %}


    <br/>
      <div class="fixed-container jumbotron">
        <h1 style="align-items: center;" class="display-4">CSE(AI & ML)</h1>
        <p style="align-items: center;" class="lead">Department Newsletter and Report</p>
        <hr class="my-4">
        {% if smessage %}
          <div class="alert alert-success">
            {{ smessage }}
          </div>
        {% endif %}
        {% if umessage %}
          <div class="alert alert-danger">
            {{ umessage }}
          </div>
        {% endif %}
        <form action="/index" method="post" class="fade-in">
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="name"  placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="row">
          <div class="col-sm">
            <a href="/forgot_password" class="links">Forgot Password</a>
          </div>
          <div class="col-sm">
            <a href="/create_account" class="links">Create Account</a>
          </div>
        </div>

     </div>

{% endblock %}
